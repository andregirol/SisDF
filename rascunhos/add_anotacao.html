<!-- Box para enviar anotação

Esse snippet foi criado para adicionar um textarea ou um input para
poder adicionar um novo comentário. Pareceu mais lógico utilizar um modal para
realizar o mesmo fim

 -->

<!-- com text area -->
<div class="panel-footer">
    <div class="input-group">
        <textarea class="form-control" placeholder="Adicionar anotação" rows="4"></textarea>
        <span class="input-group-addon ">
            <button class="btn btn-warning">
                Enviar
            </button>
        </span>
    </div>
</div>

<!-- input text de anotação -->
<div class="panel-footer">
    <div class="input-group">
        <input id="btn-input" class="form-control input-sm" placeholder="Adicionar anotação" type="text">
        <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat">
                Enviar
            </button>
        </span>
    </div>
</div>
